<ion-header>
  <ion-toolbar>
    <ion-title>Add new player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="addPlayer" method="post">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input name="name" (change)="addName($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Category</ion-label>
      <ion-input name="category" (change)="addCategory($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Photo</ion-label>
      <ion-input name="photo" type="file" (change)="addPhoto($event)"></ion-input>
    </ion-item>
  </form>


</ion-content>

<ion-fab vertical="bottom" horizontal="center">
  <ion-fab-button (click)="close()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
