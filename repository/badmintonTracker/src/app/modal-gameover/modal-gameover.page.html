<ion-header>
  <ion-toolbar>
    <ion-title>GAME OVER</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="display: flex; align-items: center; justify-content: center;">
    <ion-card-header>
      <h1>{{match.player}} vs {{match.rival}}</h1>
      <h2>Winner: {{match.winner}}</h2>
    </ion-card-header>
    <h1>{{match.result}}</h1>
  </ion-card>
</ion-content>

<ion-fab vertical="bottom" horizontal="center">
  <ion-fab-button (click)="close()">
    <ion-icon name="checkmark-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
