<ion-header>
  <ion-toolbar>
    <ion-title>SELECT PLAYERS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Your player name</ion-label>
    <ion-select [compareWith]="compareWith" [(ngModel)]="selectedPlayer">
      <ion-select-option *ngFor="let player of players | async" [value]="player">{{player.name}} / {{player.category}}</ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Rival name</ion-label>
    <ion-input (change)="addRivalName($event)"></ion-input>
  </ion-item>

</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="close()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom" horizontal="start">
  <ion-fab-button (click)="closeCancel()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
