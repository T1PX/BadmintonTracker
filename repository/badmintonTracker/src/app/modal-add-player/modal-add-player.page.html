<ion-header>
  <ion-toolbar>
    <ion-title>Add new player</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="addPlayer" method="post">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input name="name" (change)="addName($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Category</ion-label>
      <ion-input name="category" (change)="addCategory($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="selectPhoto()" >Select/Take photo</ion-button>
    </ion-item>
    <div style="display: flex; justify-content: center;">
      <img src="data:image/jpeg;base64,{{uploadPlayer.photo}}" width="80%">
    </div> 
  </form>


</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="close()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom" horizontal="start">
  <ion-fab-button (click)="closeCancel()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
