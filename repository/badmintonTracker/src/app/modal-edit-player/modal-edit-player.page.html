<ion-header>
  <ion-toolbar>
    <ion-title>Edit {{dataService.selectedPlayer.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="addPlayer" method="post">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input name="name" (change)="addName($event)" placeholder="{{dataService.selectedPlayer.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Category</ion-label>
      <ion-input name="category" (change)="addCategory($event)" placeholder="{{dataService.selectedPlayer.category}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Photo</ion-label>
      <ion-input name="photo" type="file" (change)="addPhoto($event)"></ion-input>
    </ion-item>
  </form>
  <ion-button style="display: block; margin: 10px;" (click)="closeDelete()">DELETE PLAYER</ion-button>


</ion-content>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button (click)="close()">
    <ion-icon name="checkmark-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-fab vertical="bottom" horizontal="start">
  <ion-fab-button (click)="closeCancel()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
